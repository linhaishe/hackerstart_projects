<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="./demo.css" />

    <title>Airbnb demo</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-xl py-0">
      <!-- nav for xl screens -->

      <div class="d-none d-xl-flex" id="xlNavbar">
        <a class="navbar-brand" href="#">Airbnb</a>
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">Become a host</a>
          <a class="nav-item nav-link" href="#">Earn credit</a>
          <a class="nav-item nav-link" href="#">Help</a>
          <a class="nav-item nav-link" href="#">Sign up</a>
          <a class="nav-item nav-link" href="#">Log in</a>
        </div>
      </div>

      <!-- button and collapsed menu -->

      <!-- a标签代替按钮功能展现导航 href与导航id相对应 -->
      <a
        class="navbar-toggler navbar-brand"
        role="button"
        data-toggle="collapse"
        href="#navbarMenu"
        >Airbnb</a
      >

      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ">
          <li class="nav-item ">
            <a class="nav-link" href="#">Home</a>
          </li>
          <hr />
          <li class="nav-item ">
            <a class="nav-link" href="#">Invite friends</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="#">Refer hosts</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="#">Airbnb for work</a>
          </li>
          <hr />
          <li class="nav-item ">
            <a class="nav-link" href="#"
              >Host a home<br /><small
                >Earn up to <b>$12,319 HKD a month</b></small
              ></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Host an experience</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Log in</a>
          </li>
          <hr />
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
